{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add a New Restaurant</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newRestaurantItem', city_id = city_id )}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Restaurant">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Describe your experience"></textarea>

					<label for="address">Address:</label>
					<input type ="text" class="form-control" maxlength="50" name="address" placeholder="Street, City, State Zip">

					<label for="rating">Rating:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="rating" id="rating1" value="1">1
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="rating" id="rating2" value="2">2
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="rating" id="rating3" value="3">3
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="rating" id="rating4" value="4">4
					  </label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="rating" id="rating5" value="5">5
						</label>
					</div>


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
